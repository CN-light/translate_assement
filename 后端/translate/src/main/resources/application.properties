#启动端口
server.port=12306
#数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://***:3306/translate?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=***
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
#redis（暂时用不到redis）
#spring.redis.jedis.pool.max-active=100
#spring.redis.jedis.pool.max-idle=10
#spring.redis.jedis.pool.max-wait=100000
#spring.redis.host=***
#spring.redis.port=6379
#mybatis的相关配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.assessment.translate.entity
#开启驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true
#logging.level.com.assessment.translate.mapper=debug
#翻译引擎的appId和密钥
alibaba.url=https://mt.cn-hangzhou.aliyuncs.com/
alibaba.app-id=***
alibaba.secret-key=***
baidu.url=https://fanyi-api.baidu.com/api/trans/vip/translate/
baidu.app-id=***
baidu.secret-key=***
tencent.url=https://tmt.tencentcloudapi.com/
tencent.app-id=***
tencent.secret-key=***
tencent.project-id=***
tencent.end-point=tmt.tencentcloudapi.com
youdao.url=https://openapi.youdao.com/api/
youdao.app-id=***
youdao.secret-key=***
#搜狗翻译api相关配置
sougou.url=http://fanyi.sogou.com/reventondc/api/sogouTranslate/
sougou.app-id=***
sougou.secret-key=***
#每秒可以处理的最大请求数量(收到调用api的限制不能高于50)
max-request-number=5